<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Osi Maritime PDP</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <style>
        .form-signin {
            max-width: 50%;
            margin: 25vh auto;
        }
    </style>

</head>


<body>

<div class="container">

    <form class="form-signin">
        <div class="form-group">
            <label for="input-username">Email address</label>
            <input type="email" class="form-control" id="input-username" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" class="form-control" id="input-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="button-login">Submit</button>
    </form>
</div>


<!-- Bootstrap4 and Jquery Slim -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script>

    document.getElementById('button-login').addEventListener('click', function(){
        $.ajax({
            url: "/login",
            type: "POST",
            data: {
                username: document.getElementById('input-username').value,
                password: document.getElementById('input-password').value
            },
            success: function (result) {
                location.href = result.redirect;
            }
        });
    });

</script>

</body>
</html>
